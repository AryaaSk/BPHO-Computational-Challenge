<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <script src="canvasUtilities.js"></script>
    <script src="challenges.js"></script>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title"></h1>

    <label id="angleLabel">Launch Angle (30 degrees)</label>
    <input type="range" id="angle" value="30" min="0" max="90" step="0.01">

    <label id="gLabel">Gravitational Field Strength (-9.81 ms-2)</label>
    <input type="range" id="g" value="9.81" min="5" max="15" step="0.01">
    
    <label id="speedLabel">Launch Speed (10 ms-1)</label>
    <input type="range" id="speed" value="10" min="0" max="15" step="0.01">

    <label id="heightLabel">Launch Height (3 m)</label>
    <input type="range" id="height" value="3" min="0" max="10" step="0.01">


    <canvas id="canvas"></canvas>

</body>
</html>
