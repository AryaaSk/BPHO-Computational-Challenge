<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 8</title> <!-- Change here -->

    <script src="/.JS/Utilities/native.js"></script>
    <script src="/.JS/Utilities/canvasUtilities.js"></script>
    <script src="/.JS/Challenges/challengeUtilities.js"></script>
    <script src="/.JS/Utilities/challengeSetup.js" defer></script>
    
    <link rel="stylesheet" href="/Src/Utilities/native.css">
    <link rel="stylesheet" href="/Src/Utilities/challenge.css">

    <!-- Replace X with the the actual challenge's number -->
    <script src="/.JS/Challenges/Challenge8/challenge8.js" defer></script>
</head>
<body ontouchstart class="noTabBar">
    <div class="navigation-bar">
        <div class="leftButtons">
            <button class="button" id="back">Back</button>
        </div>
        <div><label>Challenge 8</label></div> <!-- Change the title of the page -->
        <div class="rightButtons"></div>
    </div>
    
    <div class="main">
        <!-- Page content goes here -->
        <label id="angleLabel"></label>
        <input type="range" id="angleSlider" min="0" max="90" step="0.01">
        <br>
        <label id="speedLabel">Launch Speed (10 ms-1)</label>
        <input type="range" id="speedSlider" min="0" max="15" step="0.01">
        <br>
        <label id="heightLabel">Launch Height (3 m)</label>
        <input type="range" id="heightSlider" min="0" max="10" step="0.01">
        <br>
        <label id="cLabel">Coefficient of Restitution (0.7)</label>
        <input type="range" id="cSlider" min="0" max="1" step="0.1">
        <br>
        <label id="nLabel">Number of bounces (6)</label>
        <input type="range" id="nSlider" min="1" max="10" step="1">
        <br>

        <!-- Every page comes within an inbuilt canvas -->
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
