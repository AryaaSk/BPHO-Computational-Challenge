<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge X7</title>

    <script src="native.js"></script>
    <script src="canvasUtilities.js"></script>
    <script src="challengeUtilities.js"></script>
    <script src="challengeSetup.js" defer></script>
    
    <link rel="stylesheet" href="native.css">
    <link rel="stylesheet" href="challenge.css">

    <script src="challenge7.js" defer></script>
</head>
<body ontouchstart class="noTabBar">
    <div class="navigation-bar">
        <div class="leftButtons">
            <button class="button" id="back">Back</button>
        </div>
        <div><label>Challenge 7</label></div>
        <div class="rightButtons"></div>
    </div>
    
    <div class="main">
        <div id="parameters">
            <!-- Parameters added dynamically within JS -->
        </div>

        <br>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
            <button class="button selected" id="rangeTime">Range against Time</button>
            <button class="button" id="trajectory">Trajectory</button>
        </div>

        <!-- Every page comes within an inbuilt canvas -->
        <div class="canvasWrapper">
            <label id="yAxis">Y Axis</label>
            <canvas id="canvas"></canvas>
            <div></div>
            <label id="xAxis">X Axis</label>
        </div>
    </div>
</body>
</html>
